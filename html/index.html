<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale.0" />
    <title>Facebook</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="../css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="content">
            <img
              src="https://z-p3-static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
            />
            <p class="content-in-pa">
              Connect with friends and the world around you on Facebook.
            </p>
          </div>
          <div class="content">
            <div class="content-in">
              <input
                class="input"
                type="text"
                id="email"
                placeholder="Email or phone number"
              />
              <div class="content-in-ma" id="showErr">
                <p class="blob p4" id="error_"></p>
                <p class="p4" id="error__"></p>
              </div>
            </div>
            <div class="content-in">
              <input
                class="input"
                type="text"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="content-in">
              <a href="feed.html"></a>
              <button type="submit" id="btn">Log In</button>
            </div>
            <div class="content-in">
              <a href="">Forgot password?</a>
            </div>
            <div class="content-in">
              <hr />
            </div>

            <div class="content-in">
              <button type="button" id="btn-c">Create new account</button>
            </div>
          </div>
          <div class="foot">
            <p><b>Create a Page</b> for a celebrity, brand or business</p>
          </div>
        </div>
      </div>

      

    <script src="../js/index.js"></script>
  </body>
</html>
